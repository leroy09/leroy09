<h1>PROGRAMA-CALCULAR PROMEDIO DE LAS EDADES DE UNA FAMILIA</h1>

<script>
 
   function saltarlinea() {

   document.write("<br>");
   document.write("<br>");
   document.write("<br>");

   } 
  
   function imprimir(frase) {
   document.write(frase)
   saltarlinea();

  
   }


   //3
   var numeroMiembros = (prompt("Ingrese la cantidad de miembros de su familia"));
   var contador = 1;
   var totalEdades = 0;

   while (contador <= numeroMiembros) {
      
      edad = parseInt(prompt("Ingrese la edad del familiar"));
      totalEdades = totalEdades + edad; 
      contador++; 

   }

   promedioEdades = totalEdades/numeroMiembros;

   imprimir("El promdedio de las edades es " + promedioEdades);
   imprimir("fin")


</script>
