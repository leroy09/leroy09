<meta charset="utf-8">

<h1>PROGRAMA JUEGO DE ADIVINACION</h1>

<script>
 
   function saltarlinea() {

   document.write("<br>");

   } 
  
   function imprimir(frase) {
   document.write(frase)
   saltarlinea();

  
   }

   
   for (var líneas = 1; líneas <= 3; líneas++) {
   
      for (var columnas = 1; columnas <= 10; columnas++){   

         document.write("*");

      }

      saltarlinea();
   
   }

   saltarlinea();
   saltarlinea();        
     
      
   imprimir("fin");   


</script>
